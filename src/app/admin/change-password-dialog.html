<md-dialog aria-label="Change Password Dialog" ng-cloak>
  <form  ng-submit="vm.submit()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="md-title">Change Password Dialog</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column">
          <md-input-container>
            <label>Email</label>
            <input type="email" ng-model="vm.user.email" required>
          </md-input-container>
          <md-input-container>
            <label>Old Password</label>
            <input type="password" ng-model="vm.user.oldPassword" required>
          </md-input-container>
          <md-input-container>
            <label>New Password</label>
            <input type="password" ng-model="vm.user.newPassword" required>
          </md-input-container>
          <md-input-container>
            <label>Confirm new Password</label>
            <input type="password" ng-model="vm.user.confirmPassword" required>
          </md-input-container>
        </div>
        <section layout="column">
        </section>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button type="submit">
        Submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

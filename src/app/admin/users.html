<md-toolbar layout="row" layout-align="center center">
  <div class="md-toolbar-tools">
    <md-button ui-sref="home({ id: '' })">Scene Scripts</md-button>
    <span flex></span>
    <md-menu>
      <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)"><md-icon>more_vert<md-icon></md-button>
      <md-menu-content>
        <md-menu-item>
          <md-button ng-click="vm.$state.go('admin')">
            <md-icon>settings</md-icon>
            <span>Scripts</span>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.$state.go('users')">
            <md-icon>person</md-icon>
            <span>Users</span>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
<div class="wrapper" layout="row" layout-fill layout-padding>
  <md-list layout="column">
    <md-list-item layout="column" layout-align="end center" ng-repeat="user in vm.users">
      <div>
        <span><strong>{{ user.username }}</strong></span>
      </div>
      <div layout="row" layout-align="center center" ng-repeat="email in user.emails">
        <div>
          <span>{{ email }}</span>
        </div>
        <div>
          <md-button ng-click="vm.changeEmail($event, user, $index)">Change Email</md-button>
          <md-button ng-click="vm.changePassword($event, user, $index)">Change Password</md-button>
          <md-button>Remove</md-button>
        </div>
      </div>
      <md-button>Add Email</md-button>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
<md-button ng-hide="vm.isLoading" class="md-fab md-fab-bottom-right" ng-click="vm.createUser($event)">
  <md-icon>add</md-icon>
</md-button>
